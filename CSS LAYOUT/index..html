<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByeBye BB Luxury Parfum - Exquisite Fragrances</title>
    <link rel="stylesheet" href="css/main.css" />
    <meta name="description" content="Discover ByeBye BB Luxury Parfum - Premium fragrances crafted with the finest ingredients for the discerning individual." />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fbyebyebb6265back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>ByeBye BB Luxury Parfum</h1>
        <p>Entering the world of luxury fragrances...</p>
    </div>

    <script>
        // Redirect to featured products page after a brief loading animation
        setTimeout(function() {
            window.location.href = 'pages/featured_products.html';
        }, 2000);
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            color: #d4af37;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
