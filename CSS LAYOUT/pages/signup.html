<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ByeByeBB Sign Up</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }

      body, html {
        height: 100%;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #0f1419;
        overflow: hidden;
      }

      /* ===== Background Slider ===== */
      .background-slider {
        position: absolute;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 30px; /* jarak antar baris */
        padding: 20px 0;
      }

      .image-track {
        display: flex;
        width: max-content;
        animation: slideLeft 60s linear infinite alternate;
      }
      .image-track.reverse {
        animation: slideRight 60s linear infinite alternate;
      }

      .bg-image {
        margin: 0 20px; /* jarak antar gambar */
        flex-shrink: 0;
        width: 180px;
        height: 110px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .bg-image img {
        width: 100%; height: 100%; object-fit: cover;
        filter: brightness(0.85);
        user-select: none; pointer-events: none;
      }

      @keyframes slideLeft {
        0%   { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes slideRight {
        0%   { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }

      /* ===== Center Container ===== */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        z-index: 1;
        padding: 20px;
      }

      /* ===== Sign Up Card ===== */
      .signup-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 16px;
        padding: 32px 28px;
        max-width: 420px;
        width: 100%;
        color: #fff;
        box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        text-align: center;
        animation: fadeIn 0.8s ease;
      }

      .signup-card h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        margin-bottom: 8px;
        color: #FFD700; /* gold */
      }

      .signup-card p {
        font-size: 0.9rem;
        color: #ddd;
        margin-bottom: 20px;
      }

      .signup-card input {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-size: 0.9rem;
      }
      .signup-card input::placeholder {
        color: #aaa;
      }
      .signup-card input:focus {
        outline: none;
        border-color: #FFD700;
        background: rgba(255,255,255,0.2);
      }

      .signup-card button {
        width: 100%;
        padding: 12px;
        background: #FFD700;
        color: #000;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }
      .signup-card button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      }

      .signup-card .footer {
        margin-top: 14px;
        font-size: 0.8rem;
        color: #ccc;
      }
      .signup-card .footer a {
        color: #FFD700;
        text-decoration: none;
        font-weight: 500;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* === [TAMBAHAN] Style Kustom untuk SweetAlert === */
      .swal2-popup {
          background: #1a222c !important;
          border-radius: 12px !important;
      }
      .swal2-title {
          color: #FFD700 !important;
      }
      .swal2-html-container {
          color: #ddd !important;
      }
      .swal2-confirm {
          background-color: #FFD700 !important;
          color: #000 !important;
      }

    </style>
  </head>
  <body>
<!-- Background -->
 
<div class="background-slider">
<div class="image-track">
<div class="bg-image"><img src="/image/parfum.png" alt="Parfum 1"></div>
<div class="bg-image"><img src="/image/parfum 2.png" alt="Parfum 2"></div>
<div class="bg-image"><img src="/image/parfum 3.png" alt="Parfum 3"></div>
<div class="bg-image"><img src="/image/parfum 4.png" alt="Parfum 4"></div>
<div class="bg-image"><img src="/image/parfum 5.png" alt="Parfum 5"></div>
</div>

<div class="image-track reverse">
<div class="bg-image"><img src="/image/parfum.png" alt="Parfum 6"></div>
<div class="bg-image"><img src="/image/parfum 2.png" alt="Parfum 7"></div>
<div class="bg-image"><img src="/image/parfum 3.png" alt="Parfum 8"></div>
<div class="bg-image"><img src="/image/parfum 4.png" alt="Parfum 9"></div>
<div class="bg-image"><img src="/image/parfum 5.png" alt="Parfum 10"></div>
</div>

<div class="image-track">
<div class="bg-image"><img src="/image/parfum.png" alt="Parfum 11"></div>
<div class="bg-image"><img src="/image/parfum 2.png" alt="Parfum 12"></div>
<div class="bg-image"><img src="/image/parfum 3.png" alt="Parfum 13"></div>
<div class="bg-image"><img src="/image/parfum 4.png" alt="Parfum 14"></div>
<div class="bg-image"><img src="/image/parfum 5.png" alt="Parfum 15"></div>
</div>
</div>

    <div class="container">
      <form class="signup-card" id="signupForm">
        <h1>ByeBye BB</h1>
        <p>Create Your Account</p>
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <div class="footer">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>

    <script>
      document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const fullname = document.getElementById("fullname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirm = document.getElementById("confirm").value.trim();

        if (password !== confirm) {
          // Mengganti alert error dengan SweetAlert
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Password and Confirm Password do not match!',
            confirmButtonText: 'Try Again'
          });
          return;
        }

        // Simpan ke localStorage
        localStorage.setItem("userFullName", fullname);
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);

        // Mengganti alert sukses dengan SweetAlert
        Swal.fire({
          icon: 'success',
          title: 'Sign Up Successful!',
          text: 'You will be redirected to the login page.',
          showConfirmButton: false, // Sembunyikan tombol OK
          timer: 2500 // Notifikasi akan hilang setelah 2.5 detik
        });
        
        // Pindah ke halaman login setelah notifikasi hilang
        setTimeout(() => {
            window.location.href = "login.html";
      
          }, 2500);
      });
    </script>
  </body>
  </html>
